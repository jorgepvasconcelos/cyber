#    ports:
#      - "5555:5555"
#    depends_on:
#      - service_fastapi
#      - service_redis
#      - service_celery

  redis_service:
    image: redis
    container_name: container_redis
    ports:
      - "6379:6379"

  selenium_service:
    image: selenium/standalone-chrome
    container_name: container_selenium
    environment:
      VNC_NO_PASSWORD: 1
    shm_size: 2gb
    ports:
      - 4444:4444
    depends_on:
      - celery_service
