version: '3'
services:

  fastapi_service:
    build: .
    env_file: "./env.env"
    command: python ./api/main.py
    ports:
      - "8080:8080"
    depends_on:
      - redis_service

  celery_service:
    build: .
    env_file: "./env.env"
    command: celery -A task_app.celery_app worker --loglevel=info
    depends_on:
      - fastapi_service
      - redis_service

#  flower_service:
